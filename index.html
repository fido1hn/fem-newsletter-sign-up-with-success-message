<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <main>
      <section class="sign-up center">
        <!-- Sign-up form start -->
        <div class="sign-up-text-box">
          <h1 class="sign-up-heading">Stay updated!</h1>
          <p class="sign-up-subheading">
            Join 60,000+ product managers receiving monthly updates on:
          </p>
          <ul class="sign-up-benefits">
            <li class="sign-up-benefit">
              <ion-icon class="sign-up-icon" name="checkmark-circle"></ion-icon>
              <span>Product discovery and building what matters</span></li
            >
            <li class="sign-up-benefit">
              <ion-icon class="sign-up-icon" name="checkmark-circle"></ion-icon>
              <span>Measuring to ensure updates are a success</span></li
            >
            <li class="sign-up-benefit">
              <ion-icon class="sign-up-icon" name="checkmark-circle"></ion-icon>
              <span>And much more!</span></li
            >
          </ul>
          <form action="#" class="sign-up-form">
            <label for="email">Email address</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email@company.com" />
            <button>Subscribe to monthly newsletter</button>
          </form>
        </div>

        <div class="sign-up-img-box">
          <img
            class="sign-up-img"
            src="assets/images/illustration-sign-up-desktop.svg"
            alt="Web browser image" />
        </div>
      </section>
    </main>

    <!-- ion icon pack -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
